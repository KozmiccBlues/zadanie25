<html>
<head>
    <meta charset="UTF-8">
    <title>Task manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background:lavender">

<table class="table table-striped" id="dataTable" data-page-length='50' data-order='[[1, "desc"]]' style="color: darkslateblue">
    <thead>
    <tr style="color: darkslateblue">

        <th scope="col">Nazwa zadania</th>
        <th scope="col">Opis</th>
        <th scope="col">Kategoria</th>
        <th scope="col">Termin</th>

    </tr>
    </thead>

    <tbody>
    <tr th:each="t: ${tasks}">
        <td th:text="${t.name}"></td>
        <td th:text="${t.description}"></td>
        <td th:text="${t.category}"></td>
        <td th:text="${t.date}"></td>

    </tr>

    </tbody>
</table>

<a class="btn btn-primary" href="/" role="button">Powr√≥t</a>


</body>
</html>
