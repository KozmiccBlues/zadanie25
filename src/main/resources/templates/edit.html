<html>
<head>
    <meta charset="UTF-8">
    <title>Task manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background:lavender">

<div style="width: 100%; max-width: 500px; margin: 200px auto">

<form th: action="/edit" method="post" th: object="${taskToEdit}">

    <div class="mb-3">
        <label for="name" class="form-label">Nazwa</label>
        <input type="text" class="form-control" id="name" th:field="*{name}">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Opis</label>
        <textarea id="description" th:field="*{description}" class="form-control"></textarea>
    </div>

    <div class="mb-3">
        <select id th:field="*{category}"
        <option selected >Kategoria</option>
        <option th:value="DOM">DOM</option>
        <option th:value="OGRÓD">OGRÓD</option>
        <option th:value="SAMOCHÓD">SAMOCHÓD</option>
        </select><br>

    </div>

    <div class="mb-3">
        <label for="date" class="form-label">Data</label>
        <input type="date" class="form-control" id="date" th:field="*{date}">
    </div>

    <div class="mb-3">
        <button type="submit" class="btn btn-primary mb-3">Edytuj</button>
    </div>

</form>

<a class="btn btn-primary" href="/" role="button">Powrót</a>
</div>
</body>
</html>
